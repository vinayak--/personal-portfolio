{% extends 'portfolio/base.html'%}

{% block content%}
  <h1>Personal Portfolio</h1>

  {% load static %}

  <a href="{% url 'blog:all blogs' %}">Blog</a><br>
  <a href="{% static 'portfolio/vinayak_resume.pdf' %}">Resume</a><br>
  <img src="{% static 'portfolio/vinu.jpg' %}">

  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <h2>{{ project.description }}</h2>
  <img src="{{ project.image.url }}">
  {% if project.url %}
  <br><a href="{{ project.url }}">Link</a>
  {% endif %}

  {% endfor %}

{% endblock %}
